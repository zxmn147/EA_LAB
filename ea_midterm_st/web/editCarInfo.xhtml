<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Edit Car Info</title>
        <f:metadata>
            <!--Put the request parameters to bean properties-->
            <f:viewParam name="CarID" value="#{carSelect.carNum}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>Edit Car:#{carSelect.car.name}</h1>
        <p>ID #{carSelect.car.id}</p>
        <p>Name #{carSelect.car.name}</p>
        <h:form>
            Price <h:inputText value="#{carSelect.car.price}" ></h:inputText><br/><br/>
            <h:commandButton type="submit" value="cancel" action="#{carSelect.cancel()}"></h:commandButton>
            <h:commandButton type="submit" value="Submit" action="#{carSelect.submit()}"></h:commandButton>
        </h:form>    
        <img src="#{carSelect.car.img_uri}"/>
    </h:body>
</html>
