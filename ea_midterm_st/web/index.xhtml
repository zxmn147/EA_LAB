<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>EA Midterm </title>
        <f:metadata>
            <!--Put the request parameters to bean properties-->
            <f:viewParam name="CarID" value="#{carSelect.carNum}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <h1>List of cars in the repository</h1>
        <h:form>
            <h:dataTable value="#{carSelect.value}" var="car" >
                <h:column>
                    <f:facet name="header">Car ID</f:facet>
                    #{car.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Car Name</f:facet>
                    <h:link outcome="editCarInfo">#{car.name}
                        <f:param name="CarID" value="#{car.id}" />
                    </h:link>
                </h:column>
                <h:column>
                      <f:facet name="header">Price</f:facet>
                    #{car.price}
                </h:column>
            </h:dataTable>
        </h:form>    
    </h:body>
</html>
