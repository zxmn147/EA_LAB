<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <f:metadata>
            <!--Put the request parameters to bean properties-->
            <f:viewParam name="iditem" value="#{crudBean.itemID}"/>
            <f:viewAction action="#{crudBean.editItem()}" />
        </f:metadata>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                Image URL: <h:inputText value="#{crudBean.currentItem.image}" />
                Description: <h:inputText value="#{crudBean.currentItem.description}" />
            </h:panelGrid>
            <h:commandButton value="submit" action="#{crudBean.update()}" style="border-radius: 5px"></h:commandButton>
            <h:button value="cancel"  outcome="itemList" style="border-radius: 5px"></h:button>
        </h:form>
    </h:body>
</html>
